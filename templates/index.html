<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Wind Tunnel Control System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=2">
    <script src="{{ url_for('static', filename='js/vendor/socket.io.min.js') }}"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar-content">
            <div class="status-indicator">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Connecting...</span>
            </div>
            <div class="status-indicator" id="wifiIndicator" style="margin-left: 16px; cursor: pointer;" onclick="window.location.href='/settings'" title="WiFi Status">
                <span id="wifiIcon">ðŸ“¶</span>
                <span id="wifiText" style="display: none;">--</span>
            </div>
            <button class="stop-btn" id="emergencyStopBtn" title="Emergency Stop" style="margin-left: auto;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <rect x="6" y="6" width="12" height="12" rx="2"></rect>
                </svg>
            </button>
            <button class="export-btn" onclick="openExportModal()" title="Export Data to USB" style="margin-left: 12px;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="7 10 12 15 17 10"></polyline>
                    <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
            </button>
            <button class="settings-btn" onclick="window.location.href='/settings'" title="Settings" style="margin-left: 12px;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
            </button>
        </div>
    </div>
    <div class="container">
        <header>
            <h1>Wind Tunnel Control System</h1>
        </header>

        <main>
            <div class="data-grid" id="dataGrid">
                <!-- Sensor cards will be dynamically generated here -->
            </div>

            <!-- Control Panel -->
            <div class="control-panel">
                <h2>Turbine Control</h2>
                <div id="turbineStatus" style="padding: 16px; margin-bottom: 20px; background: var(--card-bg); border-radius: 12px; border: 2px solid var(--border-color);">
                    <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 12px;">
                        <div id="statusIndicator" style="width: 16px; height: 16px; border-radius: 50%; background: var(--danger-color);"></div>
                        <span id="statusText" style="font-size: 1.1rem; font-weight: 600; color: var(--text-primary);">Turbine Off</span>
                    </div>
                    <div style="display: flex; align-items: center; gap: 16px;">
                        <label style="font-weight: 600; min-width: 120px; color: var(--text-secondary);">Target Speed:</label>
                        <input type="range" id="speedSlider" min="0" max="100" value="0" disabled
                               style="flex: 1; height: 8px; border-radius: 4px; outline: none; background: var(--border-color);">
                        <input type="number" id="speedInput" min="0" max="100" value="0" disabled
                               style="width: 80px; padding: 8px; border: 2px solid var(--border-color); border-radius: 6px; font-size: 1rem; text-align: center;">
                        <span style="color: var(--text-secondary); font-size: 1rem;">%</span>
                    </div>
                </div>
                <div class="controls-grid">
                    <button class="control-btn" id="startBtn" onclick="startTurbine()" style="background: var(--success-color);">
                        â–¶ Start Turbine
                    </button>
                    <button class="control-btn" id="stopBtn" onclick="stopTurbine()" style="background: var(--danger-color);">
                        â¬› Stop Turbine
                    </button>
                </div>
            </div>
        </main>

        <footer>
            <p>Last Update: <span id="timestamp">--</span></p>
        </footer>
    </div>

    <!-- Export Data Modal -->
    <div id="exportModal" class="graph-modal" style="display: none;">
        <div class="graph-modal-header">
            <h2>Export Data to USB</h2>
            <button class="graph-close-btn" onclick="closeExportModal()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        <div class="export-modal-content" style="padding: 40px; max-width: 600px; margin: 0 auto;">
            <div id="exportStatus" style="margin-bottom: 24px;">
                <p style="color: var(--text-secondary); text-align: center;">Select a USB drive to export sensor data</p>
            </div>
            
            <div id="usbDrivesList" style="margin-bottom: 24px;">
                <p style="text-align: center; color: var(--text-secondary);">Loading USB drives...</p>
            </div>
            
            <div id="exportProgress" style="display: none; margin-top: 24px;">
                <div style="background: var(--card-background); border-radius: 12px; padding: 24px; text-align: center;">
                    <div class="spinner" style="margin: 0 auto 16px;"></div>
                    <p id="exportProgressText" style="color: var(--text-primary); font-weight: 500;">Exporting data...</p>
                    <p id="exportProgressDetail" style="color: var(--text-secondary); font-size: 0.9rem; margin-top: 8px;"></p>
                    <button class="danger-btn" onclick="cancelExport()" style="margin-top: 20px; padding: 10px 24px; font-size: 1rem;">Cancel Export</button>
                </div>
            </div>
            
            <div id="exportButtons" style="display: flex; gap: 12px; justify-content: center; margin-top: 24px;">
                <button class="cancel-btn" onclick="closeExportModal()">Close</button>
                <button class="secondary-btn" onclick="refreshUSBDrives()">ðŸ”„ Refresh</button>
            </div>
        </div>
    </div>

    <!-- Fullscreen Graph Modal -->
    <div id="graphModal" class="graph-modal" style="display: none;">
        <div class="graph-modal-header">
            <h2 id="graphModalTitle">Graph</h2>
            <div class="graph-controls">
                <div class="zoom-info">
                    <div>X: <span id="zoomX">100%</span></div>
                    <div>Y: <span id="zoomY">100%</span></div>
                    <div id="scrollIndicator" style="display: none; color: #e74c3c; font-weight: bold;"></div>
                </div>
                <button class="reset-zoom-btn" onclick="resetZoom()">Reset Zoom</button>
                <button class="graph-close-btn" onclick="closeFullscreenGraph()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
        </div>
        <div class="graph-modal-content">
            <canvas id="fullscreenGraph"></canvas>
        </div>
    </div>

    <script>
        // Fan control functions
        let fanRunning = false;
        let currentSpeed = 0;

        // Sync slider and input
        const speedSlider = document.getElementById('speedSlider');
        const speedInput = document.getElementById('speedInput');

        speedSlider.addEventListener('input', function() {
            speedInput.value = this.value;
            if (fanRunning) {
                setFanSpeed(parseInt(this.value));
            }
        });

        speedInput.addEventListener('change', function() {
            let value = parseInt(this.value);
            if (isNaN(value)) value = 0;
            value = Math.max(0, Math.min(100, value));
            this.value = value;
            speedSlider.value = value;
            if (fanRunning) {
                setFanSpeed(value);
            }
        });

        function startFan() {
            const speed = parseInt(speedInput.value);
            fetch('/api/fan/start', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ speed: speed })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    fanRunning = true;
                    currentSpeed = speed;
                    updateFanUI();
                    showNotification('Fan Started', `Fan running at ${speed}%`, 'success');
                } else {
                    showNotification('Error', data.message || 'Failed to start fan', 'error');
                }
            })
            .catch(error => {
                console.error('Error starting fan:', error);
                showNotification('Error', 'Failed to start fan', 'error');
            });
        }

        function stopFan() {
            fetch('/api/fan/stop', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    fanRunning = false;
                    currentSpeed = 0;
                    updateFanUI();
                    showNotification('Fan Stopped', 'Fan has been stopped', 'success');
                } else {
                    showNotification('Error', data.message || 'Failed to stop fan', 'error');
                }
            })
            .catch(error => {
                console.error('Error stopping fan:', error);
                showNotification('Error', 'Failed to stop fan', 'error');
            });
        }

        function setFanSpeed(speed) {
            fetch('/api/fan/speed', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ speed: speed })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    currentSpeed = speed;
                    updateFanUI();
                }
            })
            .catch(error => {
                console.error('Error setting fan speed:', error);
            });
        }

        function updateFanUI() {
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');

            if (fanRunning) {
                statusIndicator.style.background = 'var(--success-color)';
                statusText.textContent = `Fan Running - ${currentSpeed}%`;
                statusText.style.color = 'var(--success-color)';
                startBtn.disabled = true;
                stopBtn.disabled = false;
                speedSlider.disabled = false;
                speedInput.disabled = false;
            } else {
                statusIndicator.style.background = 'var(--danger-color)';
                statusText.textContent = 'Fan Off';
                statusText.style.color = 'var(--text-primary)';
                startBtn.disabled = false;
                stopBtn.disabled = true;
                speedSlider.disabled = true;
                speedInput.disabled = true;
            }
        }

        function showNotification(title, message, type) {
            // Simple notification - you can enhance this
            console.log(`${type.toUpperCase()}: ${title} - ${message}`);
        }

        // Load fan status on page load
        fetch('/api/fan/status')
            .then(response => response.json())
            .then(data => {
                fanRunning = data.running || false;
                currentSpeed = data.speed || 0;
                speedSlider.value = currentSpeed;
                speedInput.value = currentSpeed;
                updateFanUI();
            })
            .catch(error => {
                console.error('Error loading fan status:', error);
            });

        // Update fan status periodically
        setInterval(() => {
            fetch('/api/fan/status')
                .then(response => response.json())
                .then(data => {
                    if (data.running !== fanRunning || data.speed !== currentSpeed) {
                        fanRunning = data.running || false;
                        currentSpeed = data.speed || 0;
                        speedSlider.value = currentSpeed;
                        speedInput.value = currentSpeed;
                        updateFanUI();
                    }
                })
                .catch(error => console.error('Error checking turbine status:', error));
        }, 2000);
    </script>

    <script src="{{ url_for('static', filename='js/main.js') }}?v=7"></script>
</body>
</html>

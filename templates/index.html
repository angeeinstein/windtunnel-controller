<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wind Tunnel Control System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar-content">
            <div class="status-indicator">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Connecting...</span>
            </div>
            <button class="settings-btn" onclick="window.location.href='/settings'" title="Settings">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
            </button>
        </div>
    </div>
    <div class="container">
        <header>
            <h1>Wind Tunnel Control System</h1>
        </header>

        <main>
            <div class="data-grid">
                <!-- Primary Measurements -->
                <div class="data-card primary">
                    <h2>Velocity</h2>
                    <div class="value-display">
                        <span class="value" id="velocity">--</span>
                        <span class="unit">m/s</span>
                    </div>
                </div>

                <div class="data-card primary">
                    <h2>Lift Force</h2>
                    <div class="value-display">
                        <span class="value" id="lift">--</span>
                        <span class="unit">N</span>
                    </div>
                </div>

                <div class="data-card primary">
                    <h2>Drag Force</h2>
                    <div class="value-display">
                        <span class="value" id="drag">--</span>
                        <span class="unit">N</span>
                    </div>
                </div>

                <!-- Secondary Measurements -->
                <div class="data-card">
                    <h2>Pressure</h2>
                    <div class="value-display">
                        <span class="value" id="pressure">--</span>
                        <span class="unit">kPa</span>
                    </div>
                </div>

                <div class="data-card">
                    <h2>Temperature</h2>
                    <div class="value-display">
                        <span class="value" id="temperature">--</span>
                        <span class="unit">Â°C</span>
                    </div>
                </div>

                <div class="data-card">
                    <h2>Fan RPM</h2>
                    <div class="value-display">
                        <span class="value" id="rpm">--</span>
                        <span class="unit">RPM</span>
                    </div>
                </div>

                <div class="data-card">
                    <h2>Power</h2>
                    <div class="value-display">
                        <span class="value" id="power">--</span>
                        <span class="unit">W</span>
                    </div>
                </div>

                <!-- Calculated Values -->
                <div class="data-card calculated">
                    <h2>Lift/Drag Ratio</h2>
                    <div class="value-display">
                        <span class="value" id="liftDragRatio">--</span>
                        <span class="unit"></span>
                    </div>
                </div>
            </div>

            <!-- Control Panel (for future expansion) -->
            <div class="control-panel">
                <h2>Controls</h2>
                <div class="controls-grid">
                    <button class="control-btn" id="startBtn" disabled>Start</button>
                    <button class="control-btn" id="stopBtn" disabled>Stop</button>
                    <button class="control-btn" id="resetBtn" disabled>Reset</button>
                </div>
            </div>
        </main>

        <footer>
            <p>Last Update: <span id="timestamp">--</span></p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
